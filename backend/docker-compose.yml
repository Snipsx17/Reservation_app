name: reservation_app

services:
  database:
    image: postgres:15.15-alpine3.23
    container_name: reservation_app
    restart: always
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: 
      - "./DB_DATA:/var/lib/postgresql/data"